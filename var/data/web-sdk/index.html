<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate SDK Test - Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }

        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<h1>Affiliate SDK Test - Landing Page</h1>

<div class="container">
    <h2>Test Product</h2>
    <p>Scenario #1 - direct link:</p>
    <ul>
        <li>Request will not pass through Affise tracking system</li>
        <li>Click will be generated via SDK</li>
        <li>Click must be stored in browser</li>
    </ul>
</div>

<div class="status">
    <h3>SDK Status</h3>
    <div id="sdkStatus">Sending click request...</div>
    <div id="cookieStatus"></div>
</div>

<!-- Load the SDK -->
<script src="js/bundle.js"></script>
<script>
    // Initialize the SDK
    document.addEventListener('DOMContentLoaded', async function () {
        try {
            // Configure the SDK
            ASDK.configure({
                tracking_domain: 'https://dev.go2affise.com',
            });

            // Check if we have URL parameters for tracking
            const offerId = ASDK.urlParameter('offer_id');
            const affiliateId = ASDK.urlParameter('aff_id');

            let clickId = '';

            // If we have tracking parameters, generate a click
            if (offerId || affiliateId) {
                const clickOptions = {
                    offer_id: offerId || 'DEFAULT_OFFER_ID',
                    affiliate_id: affiliateId || 'DEFAULT_AFFILIATE_ID'
                };

                // Generate click
                clickId = await ASDK.click(clickOptions);
                document.getElementById('sdkStatus').innerHTML = `
                        <p>Tracking link detected!</p>
                        <p>Generated click with parameters:</p>
                        <pre>${JSON.stringify(clickOptions, null, 2)}</pre>
                        <p>Click ID: ${clickId || 'None generated'}</p>
                    `;
            } else {
                // Otherwise, we'll rely on organic tracking
                document.getElementById('sdkStatus').innerHTML = `
                        <p>No tracking parameters detected.</p>
                        <p>The URL must contain required parameters such: "offer_id" and "aff_id"</p>
                        <p>The SDK will use organic tracking settings.</p>
                    `;
            }

            // Display cookie information
            displayCookies();
        } catch (error) {
            document.getElementById('sdkStatus').innerHTML = `
                    <p>Error initializing SDK: ${error.message}</p>
                `;
            console.error('SDK Error:', error);
        }
    });

    // Function to display cookies for debugging
    function displayCookies() {
        const cookies = document.cookie.split(';')
            .map(cookie => cookie.trim().split('='))
            .reduce((acc, [key, value]) => {
                try {
                    acc[key] = decodeURIComponent(value);
                } catch (e) {
                    acc[key] = value;
                }
                return acc;
            }, {});

        // Check if afclick cookie exists
        const hasAfclickCookie = cookies.hasOwnProperty('afclick');

        let cookieStatusHtml = `
        <h4>Current Cookies:</h4>
        <pre>${JSON.stringify(cookies, null, 2)}</pre>
    `;

        document.getElementById('cookieStatus').innerHTML = cookieStatusHtml;
    }
</script>
</body>
</html>
